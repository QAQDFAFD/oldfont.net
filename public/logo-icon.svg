<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="#b8860b" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f0e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative corners -->
  <circle cx="16" cy="16" r="1.5" fill="#b8860b"/>
  <circle cx="48" cy="16" r="1.5" fill="#b8860b"/>
  <circle cx="16" cy="48" r="1.5" fill="#b8860b"/>
  <circle cx="48" cy="48" r="1.5" fill="#b8860b"/>
  
  <!-- Large "O" in old style -->
  <text x="32" y="44" font-family="serif" font-size="36" font-weight="700" fill="#b8860b" text-anchor="middle" style="font-variant: small-caps;">
    O
  </text>
  
  <!-- Decorative line -->
  <path d="M 16 50 Q 32 52 48 50" stroke="#b8860b" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>

